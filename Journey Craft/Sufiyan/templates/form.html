<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Places Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 150px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        select, input {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Travel Places Form</h2>
        <!-- Update form to submit to Flask route directly -->
        <form id="travelForm" action="/data" method="get">
            <!-- Dropdown for Places -->
            <div class="form-group">
                <label for="dropdown_places">Select a Place</label>
                <select id="dropdown_places" name="startloc" class="form-control">
                    <option value="0">Panhala Fort</option>
                    <option value="1">Dajipur Wildlife Sanctuary</option>
                    <option value="2">Shri Chatrapati Shahu Museum (New Palace)</option>
                    <option value="3">Gaganbawada</option>
                    <option value="4">Ramtirth Waterfall</option>
                    <option value="5">Sagareshwar Deer Sanctuary</option>
                    <option value="6">Kopeshwar Temple</option>
                    <option value="7">Narsinhwadi Datta Mandir</option>
                    <option value="8">Mahalaxmi Temple, Kolhapur</option>
                    <option value="9">Binkhambi Ganesh Temple</option>
                    <option value="10">Gangagiri Maharaj Math Temple</option>
                    <option value="11">Rankala Lake</option>
                    <option value="12">Jyotiba Temple</option>
                    <option value="13">Temlabai Mandir</option>
                    <option value="14">Siddhagiri Museum</option>
                    <option value="15">Chinmaya Ganadhish</option>
                    <option value="16">DYP City Mall</option>
                    <option value="17">Sajja Kothi</option>
                    <option value="18">Bhavani Mandap</option>
                    <option value="19">Binkhambi Ganesh Mandir</option>
                    <option value="20">Radhanagari Dam</option>
                    <option value="21">Botanical Gardens in Kolhapur</option>
                </select>
            </div>

            <!-- Time Input 1 (Hour and Minute side by side) -->
            <div class="form-group d-flex">
                <div class="mr-3">
                    <label for="hour1">Select Start Hour</label>
                    <select id="hour1" name="starttime" class="form-control"></select>
                </div>
                <div class="mr-3">
                    <label for="hour2">Select End Hour</label>
                    <select id="hour2" name="endtime" class="form-control"></select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script>
    // Function to populate hour and minute dropdowns
    function populateTimeDropdown(hourId) {
        const hourSelect = document.getElementById(hourId);

        // Populate Hour Dropdown (00 to 23)
        for (let i = 0; i < 24; i++) {
            let option = document.createElement("option");
            option.value = option.textContent = i.toString();
            hourSelect.appendChild(option);
        }
    }

    // Populate the time dropdowns
    populateTimeDropdown('hour1');
    populateTimeDropdown('hour2');
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
