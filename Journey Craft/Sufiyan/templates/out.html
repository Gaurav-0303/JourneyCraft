<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Travel Display</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 30px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
            max-width: 350px;
            text-align: left;
            border-left: 5px solid #4CAF50;
            padding-left: 20px;
        }
        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .card p {
            font-size: 1.2em;
            color: #555;
        }
        .card .time {
            font-weight: bold;
            color: #333;
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .card .location {
            font-size: 1.1em;
            color: #333;
        }
        .card:last-child {
            margin-bottom: 0;
        }
        .separator {
            font-size: 2em;
            color: #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Travel Itinerary</h1>
    <div id="itinerary">
            {% set stops = response.split(';') %}
            {% for i in range(0, stops|length - 1, 2) %}
                <div class="card">
                    <h3>Stop {{ loop.index }}</h3>
                    <p class="time">{{ stops[i + 1] }}</p>
                    <p class="location">{{ stops[i] }}</p>
                </div>
                {% if not loop.last %}
                    <div class="separator">â†’</div>
                {% endif %}
            {% endfor %}
    </div>
</div>

</body>
</html>
